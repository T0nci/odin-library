<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>

    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Library</div>
            <button class="add-book">New book +</button>
            <dialog>
                <div class="dialog">
                    <div class="heading">New book</div>
                    <button class="close-btn">
                        <img src="images/close.svg" alt="close icon">
                    </button>
                    <form>
                        <p>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" autocomplete="off" autofocus required>
                        </p>
                        <p>
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" autocomplete="off" required>
                        </p>
                        <p>
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages" autocomplete="off" required>
                        </p>
                        <p>
                            <label for="read">Read status</label>
                            <input type="checkbox" id="read" name="read" value="read">
                        </p>
                        <p>
                            <button type="submit">Add book</button>
                        </p>
                    </form>
                </div>
            </dialog>
        </div>
        <div class="books">

        </div>
    </div>
</body>
</html>
